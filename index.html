<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img id="fern" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80" alt="a green fern">
        <div class="stripe">
            <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="the Odin logo">
            <div id="odin">Odin</div>   
        </div>
        <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="right-side">
        <div id="top">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div id="middle">
            <div>Let's do this!</div>
            <div id="form">
                <form action="" id="sign-up">
                    <div class="enter">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>    
                    </div>
                    <div class="enter">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>    
                    </div>
                    <div class="enter">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="enter">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-1234" maxlength="12" required>
                    </div>
                    <div class="enter">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" maxlength="20" required>    
                    </div>
                    <div class="enter">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pasword" name="confirm-pasword" maxlength="20" required>
                    </div>
                </form>
            </div>
        </div>
        <div id="bottom">
            <button type="submit" form="sign-up">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
